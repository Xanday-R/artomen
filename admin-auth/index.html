<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="../css/forall.css">
    <link rel="stylesheet" href="../css/forall.css.map">
    <link rel="stylesheet" href="../css/admin-auth.css">
    <link rel="stylesheet" href="../css/admin-auth.css.map">
    <!--ICON-->
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <title>СЦ «Комсерал» - Авторизація в Адмін-панель</title>
</head>
<body>
    <main class="container-md">
        <div class="auth">
            <h2>Авторизація</h2>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationLogin" class="form-label">Логін</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationLogin" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">Будь ласка, вкажіть логін</div>
                  </div>
                </div>
                <div class="col-md-4">
                    <label for="validationPassword" class="form-label">Пароль</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="validationPassword" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">Будь ласка, вкажіть пароль</div>
                    </div>
                </div>
                <div class="col-12">
                  <button class="dark" type="submit">Авторизуватися</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
